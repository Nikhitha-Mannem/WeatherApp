<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather_container">
        <form>
            <input type="text" id="city" name="city" placeholder="Enter city name">
            <button type="submit" id="btn">Get Weather</button>
        </form>
        <section class="weather_display">
            <h2 class="city_name">City Name</h2>
            <p class="temp">22Â°C</p>
            <p class="climate_info">Cloudy</p>
            <p class="humidity">Humidity: 64%</p>
            <p class="windspeed">Wind Speed: 18 km/h</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
